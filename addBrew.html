<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>coffeefnatics</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="addBrew.css" />
  </head>
  <body class="flex flex-column">
    <header>
      <h1>My Favorite Brews</h1>
    </header>
    <main class="flex flex-column align-center">
      <h2>Use this page to store your favoite coffee recipies</h2>
      <button type="button" id="form-btn">Click here to add a new brew</button>
      <div class="flex flex-column">
        <div hidden id="coffe-brews"></div>
      </div>
    </main>
    <div hidden id="overlay">
      <div class="textbox">
        <form class="flex flex-column" action="addBrew.js">
          <button type="button" id="exit-btn">X</button>
          <fieldset>
            <legend>Method Used:</legend>
            <select name="method" id="method">
              <option value="French Press">French Press</option>
              <option value="Chemex">Chemex</option>
              <option value="Espresso">Espresso</option>
              <option value="Other Pour Over">Other Pour Over</option>
            </select>
            <div hidden id="grind_div">
              <label for="grind_size">Grind Size:</label>
              <input type="number" name="grind_size" id="grind_size" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Coffee to Water Ratio:</legend>
            <div class="flex justify-start">
              <label for="coffee">Coffee Grounds: </label>
              <input type="number" name="coffee" id="coffee" />
              <select name="units" id="cofUnits" class="units">
                <option value="g">g</option>
                <option value="oz">oz</option>
                <option value="cups">cups</option>
              </select>
            </div>
            <div class="flex">
              <label for="water">Water: </label>
              <input type="number" name="water" id="water" />
              <select name="units" id="waterUnits" class="units">
                <option value="g">g</option>
                <option value="oz">oz</option>
                <option value="cups">cups</option>
              </select>
            </div>
          </fieldset>
          <fieldset class="form-check">
            <legend>Additions</legend>
            <div class="flex">
              <label for="milk">Milk</label>
              <input type="checkbox" name="additions" id="milk" value="milk" />
              <label for="cream">Cream</label>
              <input
                type="checkbox"
                name="additions"
                id="cream"
                value="cream"
              />
              <label for="sugar">Sugar</label>
              <input
                type="checkbox"
                name="additions"
                id="sugar"
                value="sugar"
              />
              <label for="flavoring">Flavoring</label>
              <input
                type="checkbox"
                name="additions"
                id="flavoring"
                value="flavoring"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend for="notes">Other notes:</legend>
            <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
          </fieldset>
          <input type="button" id="add-btn" value="add" />
        </form>
      </div>
    </div>
  </body>
  <script src="addBrew.js"></script>
</html>
